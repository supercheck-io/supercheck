name = "supercheck-web"
main = ".open-next/worker.js"
compatibility_date = "2026-02-08"
compatibility_flags = ["nodejs_compat", "global_fetch_strictly_public"]
workers_dev = true
preview_urls = true

assets = { directory = ".open-next/assets", binding = "ASSETS" }

services = [
	{ binding = "WORKER_SELF_REFERENCE", service = "supercheck-web" }
]

# Custom domains â€” Cloudflare manages DNS records and SSL certificates automatically
[[routes]]
pattern = "supercheck.io"
custom_domain = true

[[routes]]
pattern = "www.supercheck.io"
custom_domain = true
