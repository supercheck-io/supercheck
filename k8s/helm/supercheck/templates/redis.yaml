{{- if .Values.redis.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "supercheck.redis.fullname" . }}
  labels:
    {{- include "supercheck.labels" . | nindent 4 }}
    {{- include "supercheck.componentLabels" "redis" | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: {{ .Values.redis.service.port }}
      targetPort: redis
      protocol: TCP
  selector:
    {{- include "supercheck.selectorLabels" . | nindent 4 }}
    {{- include "supercheck.componentLabels" "redis" | nindent 4 }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "supercheck.redis.fullname" . }}
  labels:
    {{- include "supercheck.labels" . | nindent 4 }}
    {{- include "supercheck.componentLabels" "redis" | nindent 4 }}
spec:
  serviceName: {{ include "supercheck.redis.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "supercheck.selectorLabels" . | nindent 6 }}
      {{- include "supercheck.componentLabels" "redis" | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "supercheck.selectorLabels" . | nindent 8 }}
        {{- include "supercheck.componentLabels" "redis" | nindent 8 }}
    spec:
      containers:
        - name: redis
          image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
          imagePullPolicy: {{ .Values.redis.image.pullPolicy }}
          args:
            - sh
            - -c
            - >
              redis-server --requirepass "$REDIS_PASSWORD"
              --maxmemory 256mb
              --maxmemory-policy noeviction
              --save ''
              --appendonly no
              --protected-mode yes
              --bind 0.0.0.0
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "supercheck.secretName" . }}
                  key: REDIS_PASSWORD
          ports:
            - name: redis
              containerPort: {{ .Values.redis.service.port }}
              protocol: TCP
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a "$REDIS_PASSWORD" ping
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a "$REDIS_PASSWORD" ping
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
      {{- if not .Values.redis.persistence.enabled }}
      volumes:
        - name: data
          emptyDir: {}
      {{- end }}
  {{- if .Values.redis.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        {{- $storageClass := default .Values.global.storageClass .Values.redis.persistence.storageClass }}
        {{- if $storageClass }}
        storageClassName: {{ $storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.redis.persistence.size }}
  {{- end }}
{{- end }}
