apiVersion: v1
kind: Service
metadata:
  name: {{ include "supercheck.worker.fullname" . }}
  labels:
    {{- include "supercheck.labels" . | nindent 4 }}
    {{- include "supercheck.selectorLabels" . | nindent 4 }}
    {{- include "supercheck.componentLabels" "worker" | nindent 4 }}
spec:
  type: {{ .Values.worker.service.type }}
  ports:
    - name: http
      port: {{ .Values.worker.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "supercheck.selectorLabels" . | nindent 4 }}
    {{- include "supercheck.componentLabels" "worker" | nindent 4 }}
