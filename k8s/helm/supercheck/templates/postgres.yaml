{{- if .Values.postgres.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "supercheck.postgres.fullname" . }}
  labels:
    {{- include "supercheck.labels" . | nindent 4 }}
    {{- include "supercheck.componentLabels" "postgres" | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: {{ .Values.postgres.service.port }}
      targetPort: postgres
      protocol: TCP
  selector:
    {{- include "supercheck.componentLabels" "postgres" | nindent 4 }}
    {{- include "supercheck.selectorLabels" . | nindent 4 }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "supercheck.postgres.fullname" . }}
  labels:
    {{- include "supercheck.labels" . | nindent 4 }}
    {{- include "supercheck.componentLabels" "postgres" | nindent 4 }}
spec:
  serviceName: {{ include "supercheck.postgres.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "supercheck.selectorLabels" . | nindent 6 }}
      {{- include "supercheck.componentLabels" "postgres" | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "supercheck.selectorLabels" . | nindent 8 }}
        {{- include "supercheck.componentLabels" "postgres" | nindent 8 }}
    spec:
      containers:
        - name: postgres
          image: "{{ .Values.postgres.image.repository }}:{{ .Values.postgres.image.tag }}"
          imagePullPolicy: {{ .Values.postgres.image.pullPolicy }}
          env:
            - name: POSTGRES_DB
              value: {{ .Values.config.database.name | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.config.database.user | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "supercheck.secretName" . }}
                  key: DB_PASSWORD
          ports:
            - name: postgres
              containerPort: {{ .Values.postgres.service.port }}
              protocol: TCP
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - exec pg_isready -U {{ .Values.config.database.user | quote }}
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - exec pg_isready -U {{ .Values.config.database.user | quote }}
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            {{- toYaml .Values.postgres.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      {{- if not .Values.postgres.persistence.enabled }}
      volumes:
        - name: data
          emptyDir: {}
      {{- end }}
  {{- if .Values.postgres.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        {{- $storageClass := default .Values.global.storageClass .Values.postgres.persistence.storageClass }}
        {{- if $storageClass }}
        storageClassName: {{ $storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.postgres.persistence.size }}
  {{- end }}
{{- end }}
