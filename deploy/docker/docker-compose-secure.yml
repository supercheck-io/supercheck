# YAML anchors for shared configuration
x-common-env: &common-env # Database Configuration
  DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/supercheck}
  DB_HOST: ${DB_HOST:-postgres}
  DB_PORT: ${DB_PORT:-5432}
  DB_USER: ${DB_USER:-postgres}
  DB_PASSWORD: ${DB_PASSWORD:-postgres}
  DB_NAME: ${DB_NAME:-supercheck}

  # Redis Configuration
  REDIS_HOST: ${REDIS_HOST:-redis}
  REDIS_PORT: ${REDIS_PORT:-6379}
  REDIS_PASSWORD: ${REDIS_PASSWORD:-supersecure-redis-password-change-this}
  REDIS_URL: ${REDIS_URL:-redis://:supersecure-redis-password-change-this@redis:6379}

  # App Configuration - all URLs derived from APP_DOMAIN
  # Users only need to set APP_DOMAIN in .env file
  APP_DOMAIN: ${APP_DOMAIN:-demo.supercheck.io}
  NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-https://${APP_DOMAIN:-demo.supercheck.io}}
  APP_URL: ${APP_URL:-https://${APP_DOMAIN:-demo.supercheck.io}}
  STATUS_PAGE_DOMAIN: ${STATUS_PAGE_DOMAIN:-${APP_DOMAIN:-demo.supercheck.io}}
  BETTER_AUTH_URL: ${BETTER_AUTH_URL:-https://${APP_DOMAIN:-demo.supercheck.io}}
  BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-CHANGE_THIS_GENERATE_32_CHAR_HEX}
  NODE_ENV: ${NODE_ENV:-production}
  # Parallel Execution Capacity (self-hosted mode uses these env vars)
  # Cloud mode uses plan limits: Plus=5/50, Pro=10/100
  RUNNING_CAPACITY: ${RUNNING_CAPACITY:-1} # Max concurrent executions (match WORKER_REPLICAS)
  QUEUED_CAPACITY: ${QUEUED_CAPACITY:-10} # Max jobs waiting in queue
  # Container limits for 2 vCPU / 4GB servers
  CONTAINER_CPU_LIMIT: ${CONTAINER_CPU_LIMIT:-1.5}
  CONTAINER_MEMORY_LIMIT_MB: ${CONTAINER_MEMORY_LIMIT_MB:-2048}
  TEST_EXECUTION_TIMEOUT_MS: ${TEST_EXECUTION_TIMEOUT_MS:-300000}
  JOB_EXECUTION_TIMEOUT_MS: ${JOB_EXECUTION_TIMEOUT_MS:-3600000}
  K6_TEST_EXECUTION_TIMEOUT_MS: ${K6_TEST_EXECUTION_TIMEOUT_MS:-3600000}
  K6_JOB_EXECUTION_TIMEOUT_MS: ${K6_JOB_EXECUTION_TIMEOUT_MS:-3600000}

  # AWS S3 / MinIO Configuration
  AWS_REGION: ${AWS_REGION:-us-east-1}
  AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-minioadmin}
  AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-minioadmin}
  S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
  S3_JOB_BUCKET_NAME: ${S3_JOB_BUCKET_NAME:-playwright-job-artifacts}
  S3_TEST_BUCKET_NAME: ${S3_TEST_BUCKET_NAME:-playwright-test-artifacts}
  S3_MONITOR_BUCKET_NAME: ${S3_MONITOR_BUCKET_NAME:-playwright-monitor-artifacts}
  S3_STATUS_BUCKET_NAME: ${S3_STATUS_BUCKET_NAME:-supercheck-status-artifacts}
  S3_PERFORMANCE_BUCKET_NAME: ${S3_PERFORMANCE_BUCKET_NAME:-k6-performance-artifacts}
  S3_FORCE_PATH_STYLE: ${S3_FORCE_PATH_STYLE:-true}
  S3_OPERATION_TIMEOUT: ${S3_OPERATION_TIMEOUT:-10000}
  S3_MAX_RETRIES: ${S3_MAX_RETRIES:-3}

  # Notification Channel Limits
  # Notification channel limits (runtime configurable)
  MAX_JOB_NOTIFICATION_CHANNELS: ${MAX_JOB_NOTIFICATION_CHANNELS:-10}
  MAX_MONITOR_NOTIFICATION_CHANNELS: ${MAX_MONITOR_NOTIFICATION_CHANNELS:-10}

  # Playwright Configuration - Optimized for Supercheck execution service
  # PLAYWRIGHT_HEADLESS: ${PLAYWRIGHT_HEADLESS:-true}
  PLAYWRIGHT_WORKERS: ${PLAYWRIGHT_WORKERS:-1} # Single worker for 2GB container memory
  PLAYWRIGHT_RETRIES: ${PLAYWRIGHT_RETRIES:-1}
  PLAYWRIGHT_TRACE: ${PLAYWRIGHT_TRACE:-retain-on-failure}
  PLAYWRIGHT_SCREENSHOT: ${PLAYWRIGHT_SCREENSHOT:-on}
  # Video recording enabled on test failures for debugging (with increased resource limits)
  PLAYWRIGHT_VIDEO: ${PLAYWRIGHT_VIDEO:-retain-on-failure}

  # Monitor Results Cleanup (retention per plan from database)
  MONITOR_CLEANUP_ENABLED: ${MONITOR_CLEANUP_ENABLED:-true}
  MONITOR_CLEANUP_CRON: ${MONITOR_CLEANUP_CRON:-"0 2 * * *"} # 2 AM daily
  MONITOR_RETENTION_DAYS: ${MONITOR_RETENTION_DAYS:-90}
  MONITOR_CLEANUP_BATCH_SIZE: ${MONITOR_CLEANUP_BATCH_SIZE:-1000}
  MONITOR_PRESERVE_STATUS_CHANGES: ${MONITOR_PRESERVE_STATUS_CHANGES:-true}
  MONITOR_CLEANUP_SAFETY_LIMIT: ${MONITOR_CLEANUP_SAFETY_LIMIT:-1000000}

  # Monitor Aggregates Cleanup (retention per plan from database)
  MONITOR_AGGREGATES_CLEANUP_ENABLED: ${MONITOR_AGGREGATES_CLEANUP_ENABLED:-true}
  MONITOR_AGGREGATES_CLEANUP_CRON: ${MONITOR_AGGREGATES_CLEANUP_CRON:-"30 2 * * *"} # 2:30 AM daily
  MONITOR_AGGREGATES_CLEANUP_BATCH_SIZE: ${MONITOR_AGGREGATES_CLEANUP_BATCH_SIZE:-1000}
  MONITOR_AGGREGATES_CLEANUP_SAFETY_LIMIT: ${MONITOR_AGGREGATES_CLEANUP_SAFETY_LIMIT:-500000}

  # Job Runs Cleanup (retention per plan from database)
  JOB_RUNS_CLEANUP_ENABLED: ${JOB_RUNS_CLEANUP_ENABLED:-true}
  JOB_RUNS_CLEANUP_CRON: ${JOB_RUNS_CLEANUP_CRON:-"0 3 * * *"} # 3 AM daily
  JOB_RUNS_RETENTION_DAYS: ${JOB_RUNS_RETENTION_DAYS:-90}
  JOB_RUNS_CLEANUP_BATCH_SIZE: ${JOB_RUNS_CLEANUP_BATCH_SIZE:-100}
  JOB_RUNS_CLEANUP_SAFETY_LIMIT: ${JOB_RUNS_CLEANUP_SAFETY_LIMIT:-10000}

  # Playground Artifacts Cleanup
  PLAYGROUND_CLEANUP_ENABLED: ${PLAYGROUND_CLEANUP_ENABLED:-true}
  PLAYGROUND_CLEANUP_CRON: ${PLAYGROUND_CLEANUP_CRON:-"0 5 * * *"} # 5 AM daily
  PLAYGROUND_CLEANUP_MAX_AGE_HOURS: ${PLAYGROUND_CLEANUP_MAX_AGE_HOURS:-24}

  # Webhook Idempotency Cleanup (TTL-based deduplication records)
  WEBHOOK_CLEANUP_ENABLED: ${WEBHOOK_CLEANUP_ENABLED:-true}
  WEBHOOK_CLEANUP_CRON: ${WEBHOOK_CLEANUP_CRON:-"0 4 * * *"} # 4 AM daily
  WEBHOOK_CLEANUP_BATCH_SIZE: ${WEBHOOK_CLEANUP_BATCH_SIZE:-1000}
  WEBHOOK_CLEANUP_SAFETY_LIMIT: ${WEBHOOK_CLEANUP_SAFETY_LIMIT:-100000}

  # Security Configuration
  SECRET_ENCRYPTION_KEY: ${SECRET_ENCRYPTION_KEY:-CHANGE_THIS_GENERATE_32_CHAR_HEX}

  # Better Auth Admin Configuration
  MAX_PROJECTS_PER_ORG: ${MAX_PROJECTS_PER_ORG:-10}
  DEFAULT_PROJECT_NAME: ${DEFAULT_PROJECT_NAME:-Default Project}

  # SMTP Email Configuration for Notifications
  # Supports any SMTP provider including Resend SMTP, Gmail, SendGrid, etc.
  SMTP_HOST: ${SMTP_HOST:-smtp.resend.com}
  SMTP_PORT: ${SMTP_PORT:-587}
  SMTP_USER: ${SMTP_USER:-resend}
  SMTP_PASSWORD: ${SMTP_PASSWORD:-your-smtp-password-change-this-in-production}
  SMTP_SECURE: ${SMTP_SECURE:-false}
  SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-notification@example.com}

  # AI Fix Feature Configuration
  AI_PROVIDER: ${AI_PROVIDER:-openai}
  AI_MODEL: ${AI_MODEL:-gpt-4o-mini}
  OPENAI_API_KEY: ${OPENAI_API_KEY:-your-openai-api-key-here}
  AI_TIMEOUT_MS: ${AI_TIMEOUT_MS:-90000}
  AI_MAX_RETRIES: ${AI_MAX_RETRIES:-2}
  AI_TEMPERATURE: ${AI_TEMPERATURE:-0.1}

  # Worker Location for geo-distributed monitoring and load testing
  # Options: local (for local dev - processes all regions) | us-east | eu-central | asia-pacific (for production)
  WORKER_LOCATION: ${WORKER_LOCATION:-local}

  # ACME/Let's Encrypt email for SSL certificates
  ACME_EMAIL: ${ACME_EMAIL:-admin@example.com}

  # Demo mode - shows demo badge in UI (runtime configurable)
  DEMO_MODE: ${DEMO_MODE:-true}

  # Self-Hosted Mode (set to 'true' for unlimited features without Polar billing)
  # Client-side code fetches this from /api/config/hosting-mode at runtime
  SELF_HOSTED: ${SELF_HOSTED:-true}

  # Polar Billing Configuration (only for cloud deployments)
  # Set SELF_HOSTED=false to enable Polar billing
  POLAR_ACCESS_TOKEN: ${POLAR_ACCESS_TOKEN:-}
  POLAR_SERVER: ${POLAR_SERVER:-production}
  POLAR_WEBHOOK_SECRET: ${POLAR_WEBHOOK_SECRET:-}
  POLAR_PLUS_PRODUCT_ID: ${POLAR_PLUS_PRODUCT_ID:-}
  POLAR_PRO_PRODUCT_ID: ${POLAR_PRO_PRODUCT_ID:-}

  # OAuth Configuration (optional - enable social login)
  # Social auth buttons are automatically shown when client ID and secret are configured
  GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
  GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}

  GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
  GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}

  # CAPTCHA Configuration (optional - Cloudflare Turnstile)
  # CAPTCHA is automatically enabled when both keys are set
  # Get keys from https://dash.cloudflare.com/?to=/:account/turnstile
  TURNSTILE_SITE_KEY: ${TURNSTILE_SITE_KEY:-}
  TURNSTILE_SECRET_KEY: ${TURNSTILE_SECRET_KEY:-}

  # Queue Alerting Configuration (optional)
  QUEUE_ALERTING_ENABLED: ${QUEUE_ALERTING_ENABLED:-true}
  # Alerts: High depth (>70%), Long wait (>15m), High failure (>5%), Stall detection
  QUEUE_ALERT_SLACK_WEBHOOK_URL: ${QUEUE_ALERT_SLACK_WEBHOOK_URL:-}
  QUEUE_ALERT_WEBHOOK_URL: ${QUEUE_ALERT_WEBHOOK_URL:-} # JSON payload { type: 'queue_alert', alert: ... }

  # Threshold Configuration
  # QUEUE_DEPTH_WARNING_THRESHOLD: ${QUEUE_DEPTH_WARNING_THRESHOLD:-70}
  # QUEUE_DEPTH_CRITICAL_THRESHOLD: ${QUEUE_DEPTH_CRITICAL_THRESHOLD:-90}
  # MAX_QUEUE_DEPTH: ${MAX_QUEUE_DEPTH:-10000}
  # QUEUE_WAIT_TIME_WARNING_MS: ${QUEUE_WAIT_TIME_WARNING_MS:-900000}
  # QUEUE_WAIT_TIME_CRITICAL_MS: ${QUEUE_WAIT_TIME_CRITICAL_MS:-2700000}
  # QUEUE_FAILURE_RATE_WARNING: ${QUEUE_FAILURE_RATE_WARNING:-5}
  # QUEUE_FAILURE_RATE_CRITICAL: ${QUEUE_FAILURE_RATE_CRITICAL:-15}

services:
  # Traefik Reverse Proxy with HTTPS
  traefik:
    image: traefik:v3.0
    environment:
      # Traefik Configuration using environment variables
      - TRAEFIK_API_DASHBOARD=false
      - TRAEFIK_PROVIDERS_DOCKER=true
      - TRAEFIK_PROVIDERS_DOCKER_EXPOSEDBYDEFAULT=false
      - TRAEFIK_ENTRYPOINTS_WEB_ADDRESS=:80
      - TRAEFIK_ENTRYPOINTS_WEBSECURE_ADDRESS=:443
      # Disable Let's Encrypt since Cloudflare handles SSL termination
      - TRAEFIK_ENTRYPOINTS_WEBSECURE_HTTP_TLS_OPTIONS=default
      - TRAEFIK_SERVERSTRANSPORT_INSECURESKIPVERIFY=true
      - TRAEFIK_LOG_LEVEL=INFO
      - TRAEFIK_ACCESSLOG=true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-letsencrypt:/letsencrypt
    labels:
      - "traefik.enable=false"
    networks:
      - supercheck-network
    restart: unless-stopped

  # App (Next.js Frontend) - Handles migrations internally
  app:
    image: ghcr.io/supercheck-io/supercheck/app:1.2.0
    expose:
      - "3000"
    environment:
      <<: *common-env
      # App-specific configuration (inherits all common env vars)
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s # Increased to allow for migrations
    labels:
      - "traefik.enable=true"

      # Main app — uses APP_DOMAIN from environment
      - "traefik.http.routers.app.rule=Host(`${APP_DOMAIN:-app.supercheck.io}`)"
      - "traefik.http.routers.app.priority=100"
      - "traefik.http.routers.app.entrypoints=websecure"
      - "traefik.http.routers.app.tls=true"
      - "traefik.http.routers.app.service=app"

      # Status pages — wildcard subdomain (extracts base domain from APP_DOMAIN)
      # Note: For status pages, configure STATUS_PAGE_BASE_DOMAIN separately if needed
      - "traefik.http.routers.status-pages.rule=HostRegexp(`[a-zA-Z0-9-]+\\.${STATUS_PAGE_BASE_DOMAIN:-supercheck.io}`)"
      - "traefik.http.routers.status-pages.priority=50"
      - "traefik.http.routers.status-pages.entrypoints=websecure"
      - "traefik.http.routers.status-pages.tls=true"
      - "traefik.http.routers.status-pages.service=app"

      # HTTP → HTTPS redirect for main app
      - "traefik.http.routers.app-http.rule=Host(`${APP_DOMAIN:-app.supercheck.io}`)"
      - "traefik.http.routers.app-http.entrypoints=web"
      - "traefik.http.routers.app-http.middlewares=app-https-redirect"
      - "traefik.http.routers.app-http.service=app"

      # HTTP → HTTPS redirect for status pages
      - "traefik.http.routers.status-pages-http.rule=HostRegexp(`[a-zA-Z0-9-]+\\.${STATUS_PAGE_BASE_DOMAIN:-supercheck.io}`)"
      - "traefik.http.routers.status-pages-http.entrypoints=web"
      - "traefik.http.routers.status-pages-http.middlewares=app-https-redirect"
      - "traefik.http.routers.status-pages-http.service=app"

      # Redirect middleware & service config
      - "traefik.http.middlewares.app-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.services.app.loadbalancer.server.port=3000"
      - "traefik.http.services.app.loadbalancer.healthCheck.path=/api/health"
    networks:
      - supercheck-network
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 1G

  # Worker (NestJS Runner) - Container-based test execution
  # Tests run in isolated Docker containers (Playwright/K6), not inside worker
  # Playwright Docker best practices: https://playwright.dev/docs/docker
  worker:
    image: ghcr.io/supercheck-io/supercheck/worker:1.2.0
    # init: Use tini as PID 1 to avoid zombie processes (Playwright recommendation)
    init: true
    environment:
      <<: *common-env
      # Worker-specific configuration (inherits all common env vars)

    volumes:
      # Mount Docker socket for container-based execution
      # Worker spawns isolated containers for Playwright and K6 tests
      - /var/run/docker.sock:/var/run/docker.sock
      - worker-playwright-reports:/worker/playwright-reports
      - worker-k6-reports:/worker/k6-reports
      - worker-reports:/worker/report
    depends_on:
      postgres:
        condition: service_healthy
      app:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - supercheck-network
    deploy:
      replicas: ${WORKER_REPLICAS:-1} # Default: 1 worker for self-hosted (scale with WORKER_REPLICAS)
      resources:
        # Resource limits for 2 vCPU / 4GB servers
        # Worker spawns containers with 1.5 CPU + 2GB RAM
        limits:
          cpus: "1.8"
          memory: 3G
        reservations:
          cpus: "0.5"
          memory: 1G

      # Container Restart Protection (handles stuck/crashed containers)
      restart_policy:
        condition: on-failure
        max_attempts: 3
        delay: 15s
        window: 120s

    # Security constraints for Docker-in-Docker
    security_opt:
      - no-new-privileges:true # Prevent privilege escalation
    # Note: Running as root with docker socket access requires careful capability management
    # We do NOT drop all caps because docker socket access needs some privileges

  # PostgreSQL Database
  postgres:
    image: postgres:18
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-supercheck}
    volumes:
      - postgres-data:/var/lib/postgresql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s
    networks:
      - supercheck-network
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1.5G
        reservations:
          cpus: "0.5"
          memory: 1G

  # Redis (for job queues)
  redis:
    image: redis:8
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-supersecure-redis-password-change-this}
    command: sh -c "rm -rf /data/* && redis-server --requirepass \"${REDIS_PASSWORD:-supersecure-redis-password-change-this}\" --maxmemory 512mb --maxmemory-policy noeviction --save '' --appendonly no --protected-mode yes --bind 0.0.0.0 --tcp-keepalive 300"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "redis-cli",
          "-a",
          "${REDIS_PASSWORD:-supersecure-redis-password-change-this}",
          "ping",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - supercheck-network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    environment:
      - MINIO_ROOT_USER=${AWS_ACCESS_KEY_ID:-minioadmin}
      - MINIO_ROOT_PASSWORD=${AWS_SECRET_ACCESS_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - supercheck-network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 512M

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  minio-data:
    driver: local
  worker-playwright-reports:
    driver: local
  worker-k6-reports:
    driver: local
  worker-reports:
    driver: local
  traefik-letsencrypt:
    driver: local

networks:
  supercheck-network:
    driver: bridge
