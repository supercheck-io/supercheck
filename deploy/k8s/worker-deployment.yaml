# Supercheck Worker Deployments - Location-Based Architecture
# 3 regional workers, each handling multiple queue types
#
# Architecture:
# - Each worker processes regional queues (k6, monitor) + global queues (playwright, k6)
# - WORKER_REGION determines which queues to process
# - Auto-scaling via KEDA based on queue depth
# - Node affinity: workload=worker AND region={us-east|eu-central|asia-pacific}
#
# Docker Execution Strategy:
# For K3s clusters, we recommend using Docker as the container runtime on worker nodes.
# This provides the same Docker socket approach as Docker Compose, avoiding DinD overhead.
#
# Setup options (choose ONE):
#
# Option A: K3s with Docker Runtime (RECOMMENDED for self-hosted)
#   - Install K3s with: curl -sfL https://get.k3s.io | sh -s - --docker
#   - Workers mount /var/run/docker.sock (same as Docker Compose)
#   - Best performance, shared image cache, no privileged containers
#
# Option B: Host Docker Socket Mount (for K3s with containerd + Docker installed)
#   - Install Docker separately on worker nodes
#   - Mount host Docker socket to worker pods
#   - Requires Docker installed on nodes alongside K3s
#
# Option C: Docker-in-Docker Sidecar (for managed K8s without Docker access)
#   - Use DinD sidecar container (see worker-deployment-dind.yaml)
#   - Works on any K8s cluster but requires privileged containers
#   - Images re-pulled on pod restart (no persistent cache)
#
# This file implements Option A/B (host socket) which works with both K3s --docker
# and K3s with containerd + Docker installed separately.

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supercheck-worker-us
  namespace: supercheck
  labels:
    app.kubernetes.io/name: supercheck
    app.kubernetes.io/component: worker
    app.kubernetes.io/region: us
spec:
  revisionHistoryLimit: 3
  replicas: 2 # Initial replicas, scaled by KEDA
  selector:
    matchLabels:
      app.kubernetes.io/name: supercheck
      app.kubernetes.io/component: worker
      app.kubernetes.io/region: us
  template:
    metadata:
      labels:
        app.kubernetes.io/name: supercheck
        app.kubernetes.io/component: worker
        app.kubernetes.io/region: us
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      # Node affinity - run on worker nodes in US region
      nodeSelector:
        workload: worker
        region: us-east

      # Tolerate the worker taint
      tolerations:
        - key: workload
          operator: Equal
          value: worker
          effect: NoSchedule

      # Pod anti-affinity - spread across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - supercheck
                    - key: app.kubernetes.io/component
                      operator: In
                      values:
                        - worker
                topologyKey: kubernetes.io/hostname

      serviceAccountName: supercheck

      terminationGracePeriodSeconds: 120

      containers:
        # Main worker container
        - name: worker
          image: ghcr.io/supercheck-io/supercheck/worker:latest
          imagePullPolicy: IfNotPresent

          envFrom:
            - configMapRef:
                name: supercheck-config
            - secretRef:
                name: supercheck-secret

          env:
            - name: WORKER_REGION
              value: "us-east"
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "8000"
            # Use host Docker socket (same as Docker Compose)
            - name: DOCKER_HOST
              value: "unix:///var/run/docker.sock"
            # Queues handled: k6-us-east, monitor-us-east, playwright-global, k6-global

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          resources:
            requests:
              cpu: "300m"
              memory: "768Mi"
            limits:
              cpu: "1500m"
              memory: "2Gi" # Fits 2 vCPU / 4 GB nodes

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 15"]

          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

          volumeMounts:
            # Mount host Docker socket for container execution
            - name: docker-socket
              mountPath: /var/run/docker.sock
              readOnly: true
            # Reports directories
            - name: playwright-reports
              mountPath: /worker/playwright-reports
            - name: k6-reports
              mountPath: /worker/k6-reports
            - name: reports
              mountPath: /worker/report

      volumes:
        # Host Docker socket - works with K3s --docker or Docker installed separately
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
            type: Socket
        # Report directories (emptyDir for pod-local storage)
        - name: playwright-reports
          emptyDir: {}
        - name: k6-reports
          emptyDir: {}
        - name: reports
          emptyDir: {}

