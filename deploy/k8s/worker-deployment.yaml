# Supercheck Worker Deployments - Location-Based Architecture
# 3 regional workers, each handling multiple queue types
#
# Architecture:
# - Each worker processes regional queues (k6, monitor) + global queues (playwright, k6)
# - WORKER_REGION determines which queues to process
# - Auto-scaling via KEDA based on queue depth
#
# Queue Assignment:
# - US worker: k6-us-east, monitor-us-east, playwright-global, k6-global
# - EU worker: k6-eu-central, monitor-eu-central, playwright-global, k6-global
# - APAC worker: k6-asia-pacific, monitor-asia-pacific, playwright-global, k6-global

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supercheck-worker-us
  namespace: supercheck
  labels:
    app.kubernetes.io/name: supercheck
    app.kubernetes.io/component: worker
    app.kubernetes.io/region: us
spec:
  revision HistoryLimit: 3
  replicas: 2 # Initial replicas, scaled by KEDA
  selector:
    matchLabels:
      app.kubernetes.io/name: supercheck
      app.kubernetes.io/component: worker
      app.kubernetes.io/region: us
  template:
    metadata:
      labels:
        app.kubernetes.io/name: supercheck
        app.kubernetes.io/component: worker
        app.kubernetes.io/region: us
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: supercheck

      # Prefer nodes in US region
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: supercheck/region
                    operator: In
                    values:
                      - "US"

        # Anti-affinity to spread pods across nodes
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/region
                      operator: In
                      values:
                        - us
                topologyKey: kubernetes.io/hostname

      # Graceful termination
      terminationGracePeriodSeconds: 120

      containers:
        - name: worker
          image: ghcr.io/supercheck-io/supercheck/worker:latest
          imagePullPolicy: IfNotPresent

          # Environment from ConfigMap and Secret
          envFrom:
            - configMapRef:
                name: supercheck-config
            - secretRef:
                name: supercheck-secret

          # Worker-specific configuration
          env:
            - name: WORKER_REGION
              value: "us-east"
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "8000"
            # Queues handled: k6-us-east, monitor-us-east, playwright-global, k6-global

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          # Resource limits - optimized for medium-sized tests
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"

          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          # Lifecycle hooks for graceful shutdown
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 15"]

          # Security context
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false # Worker needs to write temp files
            capabilities:
              drop:
                - ALL

