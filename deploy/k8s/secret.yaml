apiVersion: v1
kind: Secret
metadata:
  name: supercheck-secret
  namespace: supercheck
  labels:
    app.kubernetes.io/name: supercheck
    app.kubernetes.io/component: secret
type: Opaque
stringData:
  DB_PASSWORD: "please-change-me"
  DATABASE_URL: "postgresql://supercheck:please-change-me@postgres.example.com:5432/supercheck"

  REDIS_PASSWORD: "please-change-me"
  REDIS_URL: "redis://:please-change-me@redis.example.com:6379"

  AWS_ACCESS_KEY_ID: "r2-access-key"
  AWS_SECRET_ACCESS_KEY: "r2-secret-key"

  BETTER_AUTH_SECRET: "change-this-32-char-hex"
  VARIABLES_ENCRYPTION_KEY: "change-this-64-char-hex"
  CREDENTIAL_ENCRYPTION_KEY: "change-this-64-char-hex"

  SMTP_PASSWORD: "smtp-password"
  OPENAI_API_KEY: "openai-api-key"

  # Polar Billing Secrets (only for cloud deployments)
  POLAR_ACCESS_TOKEN: ""
