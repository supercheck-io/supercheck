# Prometheus configuration for SigNoz Query Service
# This is used for alerting rules and internal metrics

global:
  scrape_interval: 60s
  evaluation_interval: 60s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files: []

# Scrape configurations
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: otel-collector
