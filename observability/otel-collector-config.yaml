# OpenTelemetry Collector Configuration for SuperCheck
# This collector receives telemetry from SuperCheck workers and exports to ClickHouse

receivers:
  # OTLP receiver - accepts traces, metrics, and logs
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
        max_recv_msg_size_mib: 4
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "http://localhost:3000"
            - "https://*.supercheck.io"

  # Prometheus receiver for scraping metrics
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 30s
          static_configs:
            - targets: ['localhost:8888']

processors:
  # Memory limiter prevents OOM
  memory_limiter:
    check_interval: 1s
    limit_percentage: 80
    spike_limit_percentage: 25

  # Batch processor reduces network overhead
  batch:
    send_batch_size: 4096
    timeout: 2s
    send_batch_max_size: 8192

  # Resource processor adds SuperCheck context
  resource:
    attributes:
      - key: service.namespace
        value: supercheck
        action: upsert
      - key: deployment.environment
        from_attribute: ENVIRONMENT
        action: upsert

  # Attributes processor for custom SuperCheck attributes
  attributes:
    actions:
      # Normalize attribute names
      - key: sc.org_id
        action: upsert
        from_attribute: organizationId
      - key: sc.project_id
        action: upsert
        from_attribute: projectId
      - key: sc.run_id
        action: upsert
        from_attribute: runId
      - key: sc.run_type
        action: upsert
        from_attribute: runType

  # Filter processor to drop unwanted spans
  filter:
    error_mode: ignore
    traces:
      span:
        # Drop health check spans
        - 'attributes["http.target"] == "/health"'
        - 'attributes["http.route"] == "/api/health"'

  # Span processor for enrichment
  span:
    name:
      # Rename spans based on HTTP route
      from_attributes: ["http.route", "db.statement"]
      separator: " "

  # Resource detection adds host/cloud metadata
  resourcedetection:
    detectors: [env, system, docker]
    timeout: 5s

exporters:
  # ClickHouse exporter for SigNoz
  clickhouse:
    endpoint: tcp://clickhouse:9000?database=signoz
    ttl: 72h  # Data retention: 3 days
    compress: lz4
    async_insert: 1
    timeout: 10s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s
    sending_queue:
      enabled: true
      num_consumers: 10
      queue_size: 1000

    # Table mappings
    traces_table_name: signoz_traces
    logs_table_name: signoz_logs
    metrics_table_name: signoz_metrics

  # Debug exporter for troubleshooting (disable in production)
  # logging:
  #   loglevel: debug
  #   sampling_initial: 5
  #   sampling_thereafter: 200

  # Prometheus exporter for collector metrics
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: otel_collector

extensions:
  # Health check extension
  health_check:
    endpoint: 0.0.0.0:13133
    path: /

  # pprof extension for profiling
  pprof:
    endpoint: 0.0.0.0:1777

  # zpages extension for live debugging
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]

  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp]
      processors:
        - memory_limiter
        - resourcedetection
        - resource
        - attributes
        - filter
        - span
        - batch
      exporters: [clickhouse]

    # Metrics pipeline
    metrics:
      receivers: [otlp, prometheus]
      processors:
        - memory_limiter
        - resourcedetection
        - resource
        - batch
      exporters: [clickhouse, prometheus]

    # Logs pipeline
    logs:
      receivers: [otlp]
      processors:
        - memory_limiter
        - resourcedetection
        - resource
        - attributes
        - batch
      exporters: [clickhouse]

  telemetry:
    logs:
      level: info
      encoding: json
    metrics:
      level: detailed
      address: 0.0.0.0:8888
