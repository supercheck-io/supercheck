# OpenTelemetry Collector Configuration for SuperCheck
# Based on official SigNoz configuration

connectors:
  signozmeter:
    metrics_flush_interval: 1h
    dimensions:
      - name: service.name
      - name: deployment.environment
      - name: host.name

receivers:
  # OTLP receiver - accepts traces, metrics, and logs
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
        max_recv_msg_size_mib: 4
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "http://localhost:3000"
            - "https://*.supercheck.io"

  # Prometheus receiver for scraping metrics
  prometheus:
    config:
      global:
        scrape_interval: 60s
      scrape_configs:
        - job_name: 'otel-collector'
          static_configs:
            - targets: ['localhost:8888']
              labels:
                job_name: otel-collector

processors:
  # Batch processor for general use
  batch:
    send_batch_size: 10000
    send_batch_max_size: 11000
    timeout: 10s

  # Batch processor for meter pipeline
  batch/meter:
    send_batch_max_size: 25000
    send_batch_size: 20000
    timeout: 1s

  # Resource detection adds host/cloud metadata
  resourcedetection:
    detectors: [env, system]
    timeout: 2s

  # Span metrics processor - generates APM metrics from traces
  signozspanmetrics/delta:
    metrics_exporter: signozclickhousemetrics
    metrics_flush_interval: 60s
    latency_histogram_buckets: [100us, 1ms, 2ms, 6ms, 10ms, 50ms, 100ms, 250ms, 500ms, 1000ms, 1400ms, 2000ms, 5s, 10s, 20s, 40s, 60s]
    dimensions_cache_size: 100000
    aggregation_temporality: AGGREGATION_TEMPORALITY_DELTA
    enable_exp_histogram: true
    dimensions:
      - name: service.namespace
        default: supercheck
      - name: deployment.environment
        default: development
      - name: signoz.collector.id
      - name: service.version
      - name: host.name
      - name: host.type
      - name: container.name

extensions:
  # Health check extension
  health_check:
    endpoint: 0.0.0.0:13133

  # pprof extension for profiling
  pprof:
    endpoint: 0.0.0.0:1777

exporters:
  # SigNoz-specific ClickHouse exporters
  clickhousetraces:
    datasource: tcp://clickhouse:9000/signoz_traces
    use_new_schema: true

  signozclickhousemetrics:
    dsn: tcp://clickhouse:9000/signoz_metrics

  clickhouselogsexporter:
    dsn: tcp://clickhouse:9000/signoz_logs
    timeout: 10s
    use_new_schema: true

  signozclickhousemeter:
    dsn: tcp://clickhouse:9000/signoz_meter
    timeout: 45s
    sending_queue:
      enabled: false

service:
  telemetry:
    logs:
      encoding: json
    metrics:
      level: detailed
      address: 0.0.0.0:8888
  extensions: [health_check, pprof]

  pipelines:
    # Traces pipeline - also generates span metrics for APM
    traces:
      receivers: [otlp]
      processors: [signozspanmetrics/delta, batch]
      exporters: [clickhousetraces, signozmeter]

    # Metrics pipeline
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [signozclickhousemetrics, signozmeter]

    # Prometheus metrics pipeline
    metrics/prometheus:
      receivers: [prometheus]
      processors: [batch]
      exporters: [signozclickhousemetrics, signozmeter]

    # Logs pipeline
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [clickhouselogsexporter, signozmeter]

    # Meter pipeline for usage metrics
    metrics/meter:
      receivers: [signozmeter]
      processors: [batch/meter]
      exporters: [signozclickhousemeter]
