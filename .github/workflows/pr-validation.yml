name: PR Validation

on:
  pull_request:
    branches: ['**']
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  app-quality-checks:
    name: App Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: ./app
        run: npm ci --prefer-offline --no-audit

      - name: Restore Jest cache
        uses: actions/cache@v4
        with:
          path: app/.jest-cache
          key: node-v20-jest-app-${{ hashFiles('app/jest.config.js', 'app/package-lock.json') }}
          restore-keys: node-v20-jest-app-

      - name: Type check
        working-directory: ./app
        run: npx tsc --noEmit

      - name: Lint code
        working-directory: ./app
        run: npm run lint -- --max-warnings 0

      - name: Run tests
        working-directory: ./app
        run: npm run test:cov -- --maxWorkers=2 --cacheDirectory=.jest-cache
        env:
          NODE_ENV: test

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: app-coverage
          path: app/coverage
          retention-days: 7

      - name: Build check
        working-directory: ./app
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true

  worker-quality-checks:
    name: Worker Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: worker/package-lock.json

      - name: Install dependencies
        working-directory: ./worker
        run: npm ci --prefer-offline --no-audit

      - name: Restore Jest cache
        uses: actions/cache@v4
        with:
          path: worker/.jest-cache
          key: node-v20-jest-worker-${{ hashFiles('worker/jest.config.js', 'worker/package-lock.json') }}
          restore-keys: node-v20-jest-worker-

      - name: Type check
        working-directory: ./worker
        run: npx tsc --noEmit

      - name: Lint code
        working-directory: ./worker
        run: npx eslint "{src,apps,libs}/**/*.ts" --max-warnings 0

      - name: Run tests
        working-directory: ./worker
        run: npm run test:cov -- --maxWorkers=2 --cacheDirectory=.jest-cache
        env:
          NODE_ENV: test

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: worker-coverage
          path: worker/coverage
          retention-days: 7

      - name: Build check
        working-directory: ./worker
        run: npm run build

  summary:
    name: Quality Checks Summary
    runs-on: ubuntu-latest
    needs: [app-quality-checks, worker-quality-checks]
    if: always()

    steps:
      - name: Check results
        run: |
          if [ "${{ needs.app-quality-checks.result }}" != "success" ] || [ "${{ needs.worker-quality-checks.result }}" != "success" ]; then
            echo "❌ Quality checks failed"
            echo "App checks: ${{ needs.app-quality-checks.result }}"
            echo "Worker checks: ${{ needs.worker-quality-checks.result }}"
            exit 1
          else
            echo "✅ All quality checks passed"
          fi
