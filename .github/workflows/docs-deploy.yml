name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
  pull_request:
    branches: [main]
    paths:
      - "docs/**"
  workflow_dispatch:

concurrency:
  group: docs-deploy-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

permissions:
  contents: read
  deployments: write
  pull-requests: write

jobs:
  deploy-docs:
    name: Build & Deploy Docs
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        working-directory: ./docs
        run: npm ci --prefer-offline --no-audit

      - name: Build for Cloudflare Workers
        working-directory: ./docs
        run: npm run build:worker

      # Production deployment â€” runs on main push or manual trigger
      - name: Deploy to Cloudflare Workers (Production)
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        working-directory: ./docs
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # PR preview deployment â€” uploads a version without affecting production
      - name: Upload Preview Version
        if: github.event_name == 'pull_request'
        id: preview
        working-directory: ./docs
        run: |
          OUTPUT=$(npx wrangler versions upload --message "PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}" 2>&1)
          echo "$OUTPUT"
          VERSION_ID=$(echo "$OUTPUT" | grep -oP 'Version ID:\s*\K[a-f0-9-]+' || echo "")
          if [ -z "$VERSION_ID" ]; then
            VERSION_ID=$(echo "$OUTPUT" | grep -oP '[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}' | tail -1 || echo "")
          fi
          echo "version_id=$VERSION_ID" >> "$GITHUB_OUTPUT"
          WORKER_NAME="supercheck-web"
          echo "preview_url=https://${VERSION_ID}-${WORKER_NAME}.krishna-200587.workers.dev" >> "$GITHUB_OUTPUT"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment Preview URL on PR
        if: github.event_name == 'pull_request' && steps.preview.outputs.version_id != ''
        uses: actions/github-script@v7
        with:
          script: |
            const body = `### ðŸ“– Docs Preview

            | | |
            |---|---|
            | **Preview URL** | ${{ steps.preview.outputs.preview_url }} |
            | **Version ID** | \`${{ steps.preview.outputs.version_id }}\` |

            > This is a preview deployment. Production deploy happens on merge to \`main\`.`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const botComment = comments.find(c => c.body.includes('Docs Preview'));

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
